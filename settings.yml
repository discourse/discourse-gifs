giphy_api_key:
  type: string
  default: ""
  description: "The GIPHY API key"
giphy_locale:
  type: enum
  default: en
  description: "Language to use on the search. Used to cater search to regional content. Set to your default forum locale."
  choices:
    - ar
    - bn
    - cs
    - da
    - de
    - en
    - es
    - fa
    - fi
    - fr
    - hi
    - hu
    - id
    - it
    - iw
    - ja
    - ko
    - ms
    - nl
    - no
    - pl
    - pt
    - ro
    - ru
    - sv
    - th
    - tl
    - tr
    - uk
    - vi
    - zh-CN
    - zh-TW
giphy_file_format:
  type: enum
  default: webp
  description: "Image format to use for Giphys. WEBP has smaller files that load quicker while GIF provides compatibility with old browsers."
  choices:
    - webp
    - gif
giphy_content_rating:
  type: enum
  default: r
  description: |
    Content rating for gif search results, more info at <a href="https://developers.giphy.com/docs/optional-settings#rating">https://developers.giphy.com/docs/optional-settings#rating</a>
  choices:
    - g
    - pg
    - pg-13
    - r
